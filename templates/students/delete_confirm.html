{% extends 'students/base.html' %}
{% block content %}
<h3>Are you sure you want to delete {{ student.name }}?</h3>
<form method = "POST">
    {% csrf_token %}
    <button type='submit' class="btn btn-danger">Yes</button>
    <a href="{% url 'view_students' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
